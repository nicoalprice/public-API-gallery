<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Corben" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sahitya" rel="stylesheet">

		<title>Public API Gallery</title>
	</head>

	<body>

		<header>
			<h1 id="page-title">Book & Movie Search</h1>
				<form id="search-box">
					<input id="search" name="q" placeholder="Type search and press Enter..." type="search">
					<div id="search-options">
						<div id="radio-buttons">
							<span class="radio-button"><input id="book-search" type="radio" name="search-type" value="book-search"><label for="book-search">Book</label></span>
							<span class="radio-button"><input id="movie-search" type="radio" name="search-type" value="movie-search"><label for="movie-search">Movie</label></span>
						</div>
						<select id="sortby">
							<option id="sort-label" value="sort" disabled selected>Sort By...</option>
							<option id="title-sort" value="title">Title</option>
							<option id="author-sort" value="author">Author</option>
							<option id="date-sort" value="date">Date</option>
						</select>
					</div>
				</form>

		</header>

		<div class="wrapper">

			<div id="gallery"></div>

		</div>

		<footer></footer>

		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/overlay.js"></script>

	</body>
</html>
